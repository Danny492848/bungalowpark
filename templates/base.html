<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bungalowpark{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('bungalows') }}">Bungalows</a>
        <a href="{{ url_for('booking') }}">Boeken</a>
        {% if current_user.is_authenticated and current_user.is_admin %}
            <a href="{{ url_for('admin') }}">Admin Panel</a>
        {% endif %}
        <div class="account-section">
            {% if current_user.is_authenticated %}
                <span>Welkom, {{ current_user.username }}!</span>
                <a href="{{ url_for('logout') }}">Uitloggen</a>
            {% else %}
                <a href="{{ url_for('login') }}">Inloggen</a> |
                <a href="{{ url_for('register') }}">Registreren</a>
            {% endif %}

        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
